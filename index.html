<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barra de progreso</title>
</head>
<body>
  <h1>Barra de progreso</h1>
  <progress value="0" max="0"></progress>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const valores1 = [];
    const valores2 = [];

    $(document).ready(function() {
      $.get("datos.csv", function(data) {
        const filas = data.split('\n');
        filas.forEach((fila) => {
          const celdas = fila.split(',');
          valores1.push(celdas[0]);
          valores2.push(celdas[1]);
        });
        $('progress').attr('value', valores1[1]);
        $('progress').attr('max', valores2[1]);
      });
    });
  </script>
</body>
</html>
