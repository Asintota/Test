<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barra de progreso</title>
</head>
<body>
  <h1>Barra de progreso</h1>
  <progress id="barra" value="0" max="100"></progress>
  <div id="valor"></div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get("datos.csv", function(data) {
        const filas = data.split('\n');
        const valores1 = [];
        const valores2 = [];
        filas.forEach((fila) => {
          const celdas = fila.split(',');
          valores1.push(celdas[0]);
          valores2.push(celdas[1]);
        });
        const barra = document.querySelector('#barra');
        const valor = document.querySelector('#valor');
        barra.value = valores1[1];
        barra.max = valores2[1];
        valor.textContent = `Valor actual: ${valores1[1]}`;
      });
    });
  </script>
</body>
</html>
